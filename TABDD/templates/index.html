{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-3">
            <h4>Categorias</h4>
            <ul class="list-group">
                {% for category in categories %}
                    <li class="list-group-item">{{ category[1] }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-9">
            <h4>Produtos</h4>
            <div class="row">
                {% for product in products %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="#" class="card-img-top" alt="{{ product[1] }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product[1] }}</h5>
                                <p class="card-text">{{ product[2] }}</p>
                                <p class="card-text">â‚¬{{ product[3] }}</p>
                                <form action="/add_to_cart/{{ product[0] }}" method="POST">
                                    <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
